<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student</title>
	<!-- bootstrap links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 style="text-align: center">Book Selection</h1>
		<!-- forms -->
		<form action="/student_borrow" method="post">
			<!-- top two info -->
			<div class="row">
				<div class="col-md-6">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" name="name">
				</div>
				<div class="col-md-6">
					<label for="id">ID</label>
					<input type="text" class="form-control" id="id" name="id">
				</div>
			</div>
			<div class="row">
					<div class="col-md-6">
						<label for="book-1">Book 1</label>
						<select class="form-control" id="book-1" name="book-1">
						{% for book_name in book_names %}
							<option value="{{ book_name[1] }}">{{ book_name[1] }}</option>
						{% endfor %}
						</select>

						<label for="book-2">Book 2</label>
						<select class="form-control" id="book-2" name="book-2">
						{% for book_name in book_names %}
							<option value="{{ book_name[1] }}">{{ book_name[1] }}</option>
						{% endfor %}
						</select>

						<label for="book-3">Book 3</label>
						<select class="form-control" id="book-3" name="book-3">
						{% for book_name in book_names %}
							<option value="{{ book_name[1] }}">{{ book_name[1] }}</option>
						{% endfor %}
						</select>
					</div>

					<div class="col-md-6">
						<label for="book-4">Book 4</label>
						<select class="form-control" id="book-4" name="book-4">
						{% for book_name in book_names %}
							<option value="{{ book_name[1] }}">{{ book_name[1] }}</option>
						{% endfor %}
						</select>

						<label for="book-5">Book 5</label>
						<select class="form-control" id="book-5" name="book-5">
						{% for book_name in book_names %}
							<option value="{{ book_name[1] }}">{{ book_name[1] }}</option>
						{% endfor %}
						</select>

						<label for="book-6">Book 6</label>
						<select class="form-control" id="book-6" name="book-6">
						{% for book_name in book_names %}
							<option value="{{ book_name[1] }}">{{ book_name[1] }}</option>
						{% endfor %}
						</select>
					</div>
				</div>
		<button type="submit" class="btn btn-primary">Submit</button>

			</form>
  </div>
</body>
</html>
